<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive"  ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="订单" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/order">
    <ion-nav-view name="order"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="任务" icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/tab/task">
    <ion-nav-view name="task"></ion-nav-view>
  </ion-tab>

    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/my">
        <ion-nav-view name="my"></ion-nav-view>
    </ion-tab>


</ion-tabs>
